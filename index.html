<html>
<head>

        #msg{
                color: #0FCB00;
                display: none;
                text-align: center;
                font-weight: 600;
            }

            .card-body{
                box-shadow: 0 5px 10px black;
            }

            #username,#password,#code,#security-answer{
                background-color: #f2f2f2 !important;

                  display: none;

}

<body style="background: url(ss.jpg) !important; background-size:2000px !important;">

    <div id="lockOverlay">

    <div class="container login-form" id="step1">
        <div class="row mt-5 justify-content-center"> 

            <div class="col-md-4"><br><br><br>
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h3 class="text-center mt-4 mb-4 fw-bolder">Step 1: Login</h3>
                            <form class="form-login">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="email" id="username" class="form-control" placeholder="Enter username" />
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="Password">Password</label>
                                    <!-- Simple link -->
                                    <a href="#" class="float-end text-primary">Forgot password?</a>
                                    <input type="password" id="password" class="form-control" placeholder="Password"/>
                                </div>
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="col-md-12">
                                    <button type="button" class="col-12 btn btn-primary btn-block mb-4" onclick="verifyStep1()">Next
                                        </button>
                                </div>
                                <p class="text-center"> Don't have account yet?<a href="#!" class="text-primary"> Sign up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <div class="container login-form" id="step2" style="display:none;">
        <div class="row mt-5 justify-content-center">

            <div class="col-md-4"><br><br><br>
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h3 class="text-center mt-4 mb-4 fw-bolder">Step 2: Verification</h3>
                            <form class="form-login">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="code">Verification Code:</label>
                                    <input type="password" id="code" class="form-control" placeholder="Enter code" />
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    
                                    <!-- Simple link -->
                                    <a href="#!" class="float-end text-primary" onclick="goBack('step1')">Back</a>
                                    
                                </div>
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="col-md-12">
                                    <button type="button" class="col-12 btn btn-primary btn-block mb-4" onclick="verifyStep2()">Next
                                        </button>
                                </div>
                                <p class="text-center"> Don't have account yet?<a href="#!" class="text-primary"> Sign up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container login-form" id="step3" style="display: none;">
        <div class="row mt-5 justify-content-center">

            <div class="col-md-4"><br><br><br>
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h3 class="text-center mt-4 mb-4 fw-bolder">Step 3: Security Question</h3>
                            <form class="form-login">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="security-answer">What is your favorite color?</label>
                                    <input type="password" id="security-answer" class="form-control" placeholder="Enter color" />
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    
                                    <!-- Simple link -->
                                    <a href="#!" class="float-end text-primary" onclick="goBack('step2')">Back</a>
                                    
                                </div>
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>
                                    <span id="msg">Login successfully!</span>
                                </div>



                                <!-- Submit button -->
                                <div class="col-md-12">
                                    <button type="button" class="col-12 btn btn-primary btn-block mb-4" onclick="verifyStep3()">Next
                                        </button>

                                        
                                </div>
                                
                                <p class="text-center"> Don't have account yet?<a href="#!" class="text-primary"> Sign up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
